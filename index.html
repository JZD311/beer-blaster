<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Beer Blaster</title>
  <style>
    * {
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      touch-action: none;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      margin: auto;
      background: #000;
      image-rendering: pixelated;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: lime;
      font-size: 18px;
      z-index: 10;
    }
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('bg-menu.png') center center / cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      text-align: center;
      padding: 20px;
    }
    #startScreen h1 {
      color: white;
      background: rgba(0, 0, 0, 0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
      padding: 8px 15px; /* –û—Ç—Å—Ç—É–ø—ã */
      border-radius: 4px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
      font-size: 2.5em; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
      margin: 10px 0;
    }
    #startScreen p {
      color: white;
      background: rgba(0, 0, 0, 0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
      padding: 6px 12px; /* –û—Ç—Å—Ç—É–ø—ã */
      border-radius: 4px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
      font-size: 1.2em;
      margin: 10px 0;
    }
    #leaderboard {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-size: 14px;
      color: white;
      border-radius: 8px;
    }
    button {
      padding: 12px 24px;
      background: lime;
      border: none;
      font-size: 18px;
      cursor: pointer;
      touch-action: manipulation;
    }
    .control-button {
      position: absolute;
      bottom: 20px;
      width: 45%;
      height: 80px;
      background: rgba(255, 255, 255, 0.05);
      z-index: 30;
      touch-action: manipulation;
      transition: background 0.1s ease;
    }
    .control-button:active {
      background: rgba(255, 255, 255, 0.2);
    }
    #leftButton { left: 0; }
    #rightButton { right: 0; }
  </style>
</head>
<body>
  <div id="score">–°—á—ë—Ç: 0 | –ü—Ä–æ–ø—É—â–µ–Ω–æ: 0 / 5</div>

  <div id="startScreen">
    <h1>üç∫ –ê—á–µ—Ä vs –•–∞–¥—ã–∂–∏</h1>
    <p id="startText">–û—á–∏—Å—Ç–∏ –ø–æ—Å—ë–ª–æ–∫ –æ—Ç –±—É—Ç—ã–ª–æ–∫ –∏ –ø–æ–±–µ–¥–∏ –¢–∏–º—É—Ä–∞!</p>
    <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    <div id="leaderboard">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="game.js"></script>
  <audio id="menuMusic" src="menu.mp3" autoplay loop></audio>
</body>
